<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="text-display">
            <span class="display-message">Would you like to play a game?</span>
        </div>
        <div class="choices-area">
            <button class="button1" id="start-game">Yes</button>
            <button class="button2" id="dont-start">No</button>
            <button class="button3" id="" style="display: none"></button>
            <button class="button4" id="" style="display: none"></button>
            <button class="button5" id="" style="display: none"></button>
            <button class="button6" id="" style="display: none"></button>
        </div>
    </div>
    <div class="split-half">
        <div class="player-ship" style="display: none">
            <span>Name: <span id='player-name'></span></span>
            <span>Hull: <span id="player-current-hull"></span>/<span id="player-max-hull"></span></span>
            <span>Firepower: <span id="player-firepower"></span></span>
            <span id="hidden-stat" style="display: none">Recharge: <span id="player-recharge"></span></span>
            <span>Accuracy: <span id="player-accuracy"></span></span>
            <span>Speed: <span id="player-speed"></span></span>
            <span>Money: <span id="player-money"></span></span>
        </div>
    </div>
    <div class="logs">
        
    </div>
    <div class="split-half">
        <div class="enemy-ship">
            <span>Name: <span id='enemy-name'>???</span></span>
            <span>Hull: <span id="enemy-current-hull">???</span>/<span id="enemy-max-hull">???</span></span>
            <span>Firepower: <span id="enemy-firepower">???</span></span>
            <span>Accuracy: <span id="enemy-accuracy"></span></span>
            <span>Speed: <span id="enemy-speed"></span></span>
            <span>Money: <span id="enemy-money"></span></span>
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
